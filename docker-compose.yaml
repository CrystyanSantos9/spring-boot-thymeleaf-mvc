version: '3.1'

services:
  db:
    image: postgres
    restart: always
    volumes:
     - .volumes/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: spring
      POSTGRES_DB: spring
    ports:
     - 5432:5432
    
  #  command: pg_resetwal DATADIR
